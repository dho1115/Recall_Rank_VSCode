<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="RecallRank.css">
    <title>Recall Rank</title>
</head> 

<body>
    <div class="container">
        <div class = "row">
            <div class="col-lg-12">
                <header><h1>Welcome to "Recall Rank"!!!</h1></header>
            </div>
            <div class="col-lg-9">
                <div>
                    <h1 style="text-align: center" class="timer">TIMER WILL GO HERE</h1>
                </div>

                <div>
                    <h1 class="viewscreen">The number (and afterwards, the question when the timer hits zero) goes here.</h1><!--This is where the Number/Question goes.-->
                </div>
                <input type="number" name="number"/>
                <button>Submit Answer</button>
                <h3>Correct or not correct.</h3><!--Will show of the person is correct.-->
            </div>
            <div class="col-lg-3">
                <h5>Your Recall Rank</h5>
            </div>
        </div>
    </div>






    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="RecallRank.js"></script>
</body>
</html>
